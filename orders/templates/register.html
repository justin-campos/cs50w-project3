{% extends "layout.html" %}

{%block title%}

Registro

{% endblock%}

{% block main%}

<div class="login-box">
    <div class="caja" id="register" align="center">
        <form class="form" method="post">

            <img class="icon" src="https://images.vexels.com/media/users/3/131779/isolated/preview/3d4929d289ad98ad71637d5c257d2f08-logo-de-pizza-1.png" />
            <div class="dos-columnas">
            {% csrf_token %}

            {{ form.as_p }}
        </div>
            <div class="form-group" align="center">
                <button class="submit" type="submit">Registar</button>
            </div>

        </form>

        <div id="formFooter">
            <a href="/login">Inicia sesion</a>
        </div>
    </div>
</div>

{% endblock%}
